version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'rigemdb'
      MYSQL_USER: 'avbravo'
      MYSQL_PASSWORD: 'denver16'
      MYSQL_ROOT_PASSWORD: 'denver16'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./my-db:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  my-db: